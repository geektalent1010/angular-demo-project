<div class="px-3 py-5 flex flex-col justify-center items-center">
    <h1 class="mb-5">SELECTED LIST</h1>
    <div *ngFor="let item of items" class="bg-white w-full w-[270px] border-2 border-red-400 mb-5 px-2 py-2 flex flex-col">
        <span class="text-xs" *ngIf="item.code">{{ item.code }}</span>
        <span class="text-sm font-bold mt-2" *ngIf="item.priceList">{{ item.priceList[0].value | currency }}</span>
    </div>
    <div *ngIf="items.length>0" class="flex flex-row ">
        <button (click)="Clear()">Clear</button>
    </div>
    
</div>
